{{- if or .Values.pdb.minAvailable .Values.pdb.maxUnavailable | and .Values.pdb.enabled }}

{{- if .Capabilities.APIVersions.Has "policy/v1/PodDisruptionBudget" }}
apiVersion: policy/v1
{{- else }}
apiVersion: policy/v1beta1
{{- end }}

kind: PodDisruptionBudget
metadata:
  labels:
    {{- include "application.labels.stakater" . | nindent 4 }}
    {{- include "application.labels.chart" . | nindent 4 }}
  name: {{ template "application.name" . }}
spec:
  {{- if .Values.pdb.minAvailable }}
  minAvailable: {{ .Values.pdb.minAvailable }}
  {{- else }}
  maxUnavailable: {{ .Values.pdb.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "application.labels.selector" . | nindent 6 }}
{{- end }}
