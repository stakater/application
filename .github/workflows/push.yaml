name: Push

concurrency:
 group: push_on_master
 cancel-in-progress: false

on:
  push:
    branches:
      - aslafy-z-patch-5
    paths-ignore:
    - 'README.md'
    - 'LICENSE'

env:
  CHART_NAME: "application"

jobs:
  push-changes:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will fail to push refs to dest repo

    # Generate tag for chart without "v" prefix
    - uses: paulhatch/semantic-version@v5.4.0
      id: bump_version
      with:
       debug: true
       tag_prefix: ""
       # MAJOR: any commit whose first line has a bang (!) indicator or explicitly contains "#major"
       #   Examples matched: "feat!: breaking change", "refactor(scope)!: rewrite", "chore!: bump deps", "anything #major"
       major_pattern: "/(^[a-zA-Z]+(\\(.+\\))?![: ]|#major)/"
       # MINOR: conventional "feat" commits without a bang, or ones containing "#minor"
       #   Examples matched: "feat: add option", "feat(ui): improve", "docs: update #minor"
       minor_pattern: "/(^feat(\\(.+\\))?[: ](?!.*!)|#minor)/"
       # PATCH: conventional "fix" commits without a bang, or ones containing "#patch"
       #   Examples matched: "fix: crash", "fix(core): null ref", "chore: minor typo #patch"
       patch_pattern: "/(^fix(\\(.+\\))?[: ](?!.*!)|#patch)/"
    
    - run: |
       cat <<EOF
       ${{ toJSON(steps.bump_version) }}
       EOF
