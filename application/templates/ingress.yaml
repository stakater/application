{{- if .Values.ingress -}}
{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "application.name" . }}
  namespace: {{ template "application.namespace" . }}
  labels:
{{ include "application.labels.stakater" . | indent 4 }}
{{ include "application.labels.chart" . | indent 4 }}
{{- if .Values.ingress.additionalLabels }}
{{ toYaml .Values.ingress.additionalLabels | indent 4 }}
{{- end }}
{{- if .Values.ingress.annotations }}
  annotations:
{{ toYaml .Values.ingress.annotations | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
{{- end}}
  rules:
    {{- if .Values.ingress.hosts }}
    {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .serviceName}}
                port:
                  {{ if .portName -}}
                  name: {{ .portName }}
                  {{- end -}}
                  {{ if .portNumber -}}
                  number: {{ .portNumber }}
                  {{- end -}}
          {{- end }}
    {{- end }}
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
{{ include "application.tplvalues.render" (dict "value" .Values.ingress.tls "context" $) | indent 3 }}
  {{- end -}}
{{- end -}}
{{- end -}}
