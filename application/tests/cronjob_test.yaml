suite: CronJob

templates:
  - cronjob.yaml

tests:
  - it: does not fail rendering when job image tag and digest are absent
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: example-image
              tag: ""
              digest: ""
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].image
          value: example-image

  - it: fails rendering when job image repository is not given
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: ""
              tag: doesnt
              digest: matter
    asserts:
      - failedTemplate:
          errorMessage: "Undefined image repo for container 'example'"

  - it: uses tag when defined
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: example-image
              tag: example-tag
              digest: ""
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].image
          value: example-image:example-tag

  - it: uses digest when defined
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: example-image
              tag: ""
              digest: sha256:example-digest
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].image
          value: example-image@sha256:example-digest

  - it: uses both tag and digest when given both
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: example-image
              tag: example-tag
              digest: sha256:example-digest
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].image
          value: example-image:example-tag@sha256:example-digest

  - it: applies the annotations correctly to the cronjob
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: example-image
              tag: example-tag
              digest: sha256:example-digest
            annotations:
              foo: "bar"
              bar: "baz"
    asserts:
      - equal:
          path: metadata.annotations
          value:
            foo: "bar"
            bar: "baz"

  - it: applies the additionalPodAnnotations correctly on the pods
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: example-image
              tag: example-tag
              digest: sha256:example-digest
            additionalPodAnnotations:
              helm.sh/hook: "pre-install,pre-upgrade"
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.metadata.annotations
          value:
            helm.sh/hook: "pre-install,pre-upgrade"

  - it: yields default service account name when create is disabled and no existing service account name is given
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: example-image
      rbac.serviceAccount.create: false
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.serviceAccountName
          value: default

  - it: uses service account name override when present
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: example-image
      rbac.serviceAccount.create: true
      rbac.serviceAccount.name: example-sa
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.serviceAccountName
          value: example-sa

  - it: uses a generated service account name when not given
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: example-image
      applicationName: example-app
      rbac.serviceAccount.create: true
      rbac.serviceAccount.name: ""
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.serviceAccountName
          value: example-app

  - it: enables automountServiceAccountToken when RBAC is enabled
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: example-image
      applicationName: example-app
      rbac:
        enabled: true
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.automountServiceAccountToken
          value: true

  - it: disables automountServiceAccountToken when RBAC is disabled
    set:
      cronJob:
        enabled: true
        jobs:
          example:
            image:
              repository: example-image
      applicationName: example-app
      rbac:
        enabled: false
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.automountServiceAccountToken
          value: false
