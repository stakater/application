{{- if .Values.cronJob.enabled }}
{{- range $name, $job := .Values.cronJob.jobs }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
{{ include "application.labels.stakater" $ | indent 4 }}
{{ include "application.labels.chart" $ | indent 4 }}
{{- if $job.additionalLabels }}
{{ $job.additionalLabels | indent 4 }}
{{- end }}
{{- if $job.annotations }}
  annotations:
{{ $job.annotations | indent 4 }}
{{- end }}
  name: {{ $name }}
  namespace: {{ template "application.namespace" $ }}
spec:
  schedule: {{ $job.schedule | quote }}
{{- if $job.successfulJobsHistoryLimit }}
  successfulJobsHistoryLimit: {{ $job.successfulJobsHistoryLimit }}
{{ end }}
{{- if $job.concurrencyPolicy }}
  concurrencyPolicy: {{ $job.concurrencyPolicy }}
{{ end }}
{{- if $job.failedJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ $job.failedJobsHistoryLimit }}
{{ end }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
          {{- include "application.labels.stakater" $ | nindent 12 }}
          {{- include "application.labels.chart" $ | nindent 12 }}
        spec:
          {{- if $.Values.rbac.serviceAccount.name }}
          serviceAccountName: {{ $.Values.rbac.serviceAccount.name }}
            {{- else }}
          serviceAccountName: {{ template "application.name" $ }}
          {{- end }}
          containers:
          - image: "{{ $job.image.repository }}:{{ $job.image.tag }}"
            {{- if $job.image.imagePullPolicy }}
            imagePullPolicy: {{ $job.image.imagePullPolicy }}
            {{ end }}
            name: {{ $name }}
            {{- with $job.env }}
            env:
{{ toYaml . | indent 12 }}
            {{- end }}
            {{- with $job.envFrom }}
            envFrom:
{{ toYaml . | indent 12 }}
            {{- end }}
            {{- if $job.command }}
            command: {{ $job.command }}
            {{- end }}
            {{- with $job.args }}
            args:
{{ toYaml . | indent 12 }}
              {{- end }}
            {{- with $job.resources }}
            resources:
{{ toYaml . | indent 14 }}
            {{- end }}
            {{- with $job.volumeMounts }}
            volumeMounts:
{{ toYaml . | indent 12 }}
            {{- end }}
          {{- with $job.nodeSelector }}
          nodeSelector:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with $job.affinity }}
          affinity:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with $job.tolerations }}
          tolerations:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- if $job.restartPolicy}}
          restartPolicy: {{ $job.restartPolicy }}
          {{ end }}
          {{- if $job.imagePullSecrets}}
          restartPolicy: {{ $job.imagePullSecrets }}
          {{ end }}
          {{- with $job.volumes }}
          volumes:
{{ toYaml . | indent 12 }}
          {{- end }}
{{- end }}
{{- end }}
