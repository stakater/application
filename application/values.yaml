    #     name: configmap-name
    # - name: secret-volume
    #   secret:        
    #     secretName: secret-name
    # - name: volume-name
    #   emptyDir: {}
    # - name: persistent-volume-name
    #   persistentVolumeClaim:
    #     claimName: claim-name

  tolerations: []
    # - key: "dedicated"
    #   operator: "Equal"
    #   value: "app"
    #   effect: "NoSchedule" 


  image: repository/image-name:v1.0.0
  imagePullPolicy: IfNotPresent
  
  # config:
  #   fluentd:
  #     regex: hello
  #     timeFormat: world

  probes: {}
    # readinessProbe:
    #   failureThreshold: 3
    #   periodSeconds: 10
    #   successThreshold: 1
    #   timeoutSeconds: 1
    #   initialDelaySeconds: 10
    #   httpGet:
    #     path: /path
    #     port: port
    # livenessProbe:
    #   failureThreshold: 3
    #   periodSeconds: 10
    #   successThreshold: 1
    #   timeoutSeconds: 1
    #   initialDelaySeconds: 10
    #   httpGet:
    #     path: /path
    #     port: port
  resources: 
    # limits:
    #   memory: "128Mi"
    #   cpu: "0.5"
    # requests:
    #   memory: "64Mi"
    #   cpu: "0.1"
  
  additionalContainers: 
  # - name: sidecar-contaner
  #   image: busybox
  #   imagePullPolicy: IfNotPresent
  #   command: ['/bin/sh']    

  securityContext: 
    #fsGroup: 2000  

persistence:
  enabled: false
  accessMode: ReadWriteOnce
  ## If defined, storageClass: <storageClass>
  ## If set to "-", storageClass: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClass spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # existingClaim:
  additionalLabels: {}
    # key: "value"
  annotations: {}
  #  "helm.sh/resource-policy": keep
  
  # storageClass: "-"
  storageSize: 8Gi

